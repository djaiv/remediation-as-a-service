
name: Auto-Fix Misconfigurations

on:
  workflow_run:
    workflows: ["CI - Validate and Policy Gate"]
    types: [completed]

jobs:
  fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create fix branch
        run: |
          BR="autofix/${{ github.run_id }}"
          git checkout -b "$BR"

      - name: Apply auto-remediation
        run: python3 scripts/autorem_fix.py

      - name: Commit changes
        run: |
          git config user.name "raas-bot"
          git config user.email "raas-bot@users.noreply.github.com"
          git add -A
          git commit -m "Auto remediation: disable public blob and restrict RDP"
          git push origin HEAD

      - name: Open Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ github.ref_name }}
          base: ${{ github.event.workflow_run.head_branch }}
          title: "Auto remediation PR"
          body: |
            This PR was generated by Remediation-as-a-Service.
            - Sets allow_blob_public_access = false
            - Restricts or denies RDP 3389 from Any
            Review and merge to proceed with secure deployment.
