name: CI - Validate and Policy Gate

on:
  pull_request:
    paths:
      - 'terraform/**'
      - 'policies/**'

env:
  ARM_SKIP_CREDENTIALS_VALIDATION: true
  #ARM_SKIP_PROVIDER_REGISTRATION: true

  # Fake values so azurerm chooses env auth instead of Azure CLI
  ARM_CLIENT_ID: "00000000-0000-0000-0000-000000000000"
  ARM_TENANT_ID: "00000000-0000-0000-0000-000000000000"
  ARM_SUBSCRIPTION_ID: "00000000-0000-0000-0000-000000000000"

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (no backend)
        working-directory: terraform
        run: terraform init -backend=false -input=false

      - name: Terraform Format
        working-directory: terraform
        run: terraform fmt

      - name: Terraform Plan to JSON (offline)
        working-directory: terraform
        run: |
          terraform validate
          terraform plan \
            -refresh=false \
            -lock=false \
            -out=plan.out \
            -var="location=${{ vars.AZURE_LOCATION }}" \
            -var="resource_group_name=${{ vars.AZURE_RG }}" \
            -var="storage_account_name=raas${{ github.run_id }}"
          terraform show -json plan.out > plan.json

      - name: Checkov Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          soft_fail: true

      - name: Install Conftest
        run: |
          curl -L https://github.com/open-policy-agent/conftest/releases/latest/download/conftest_Linux_x86_64.tar.gz | tar zx
          sudo mv conftest /usr/local/bin/conftest

      - name: Conftest OPA Policy Gate
        run: conftest test terraform/plan.json -p policies

      - name: Summarize in PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: |
            ## Security Gate Results
            - Terraform validated and planned (offline mode).
            - Checkov and OPA have run on the plan.
            - If this workflow fails, the Auto Fix workflow will propose a remediation PR.
