name: CD - Terraform Plan in Azure

on:
  push:
    branches: [ "main" ]
    paths:
      - 'terraform/**'

env:
  ARM_USE_OIDC: true
  ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

jobs:
  plan:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login with OIDC
        uses: azure/login@v2
        with:
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Plan (no apply)
        working-directory: terraform
        run: |
          terraform plan -detailed-exitcode \
            -var="location=${{ vars.AZURE_LOCATION }}" \
            -var="resource_group_name=${{ vars.AZURE_RG }}" \
            -var="storage_account_name=raas${{ github.run_id }}"
          code=$?
          echo "Terraform exit code: $code"
          # 0 = no changes, 2 = changes present
          if [ "$code" -eq 0 ] || [ "$code" -eq 2 ]; then
            exit 0
          else
            exit "$code"
          fi
