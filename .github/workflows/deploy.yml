name: CD - Terraform Plan in Azure

on:
  push:
    branches: [ "main" ]
    paths:
      - 'terraform/**'


jobs:
  plan:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login with Service Principal secret
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Plan (no apply)
        working-directory: terraform
        run: |
          terraform plan -detailed-exitcode \
            -var="location=${{ vars.AZURE_LOCATION }}" \
            -var="resource_group_name=${{ vars.AZURE_RG }}" \
            -var="storage_account_name=raas${{ github.run_id }}"
          code=$?
          echo "Terraform exit code: $code"
          # 0 = no changes, 2 = changes present
          if [ "$code" -eq 0 ] || [ "$code" -eq 2 ]; then
            exit 0
          else
            exit "$code"
          fi
